events {
    worker_connections 1024;
}

http {
    upstream chatbot_api {
        server chatbot:8000;
    }

    upstream dashboard_backend {
        server dashboard-backend:5000;
    }

    upstream dashboard_frontend {
        server dashboard-frontend:3000;
    }

    # Main application server
    server {
        listen 80;
        server_name localhost;

        # Chatbot API
        location /api/ {
            proxy_pass http://chatbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://chatbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Chat endpoint
        location /chat {
            proxy_pass http://chatbot_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Static files for chatbot UI
        location /static/ {
            proxy_pass http://chatbot_api;
            proxy_set_header Host $host;
        }

        # Dashboard API endpoints
        location /dashboard/api/ {
            rewrite ^/dashboard/api/(.*) /api/$1 break;
            proxy_pass http://dashboard_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Dashboard frontend
        location /dashboard/ {
            proxy_pass http://dashboard_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support for hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Default - redirect to dashboard
        location / {
            return 301 /dashboard/;
        }
    }
}