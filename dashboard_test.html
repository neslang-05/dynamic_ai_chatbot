<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Dashboard API Connection Test</h1>
    <button onclick="testAPI()">Test Dashboard API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            const endpoints = [
                '/api/health',
                '/api/kpis',
                '/api/conversation-trends',
                '/api/sentiment-distribution',
                '/api/intent-distribution'
            ];

            let html = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:5000${endpoint}`);
                    if (response.ok) {
                        const data = await response.json();
                        html += `<div class="test-result success">✅ ${endpoint} - Success</div>`;
                    } else {
                        html += `<div class="test-result error">❌ ${endpoint} - HTTP ${response.status}</div>`;
                    }
                } catch (error) {
                    html += `<div class="test-result error">❌ ${endpoint} - ${error.message}</div>`;
                }
            }
            
            results.innerHTML = html;
        }
    </script>
</body>
</html>
