# Render deployment configuration
version: 1

services:
  # Backend API Service
  - type: web
    name: chatbot-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python src/main.py"
    healthCheckPath: "/health"
    envVars:
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        fromParam: PORT
      - key: ENVIRONMENT
        value: "production"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: MONGODB_URL
        sync: false  # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false  # Set in Render dashboard

  # Frontend Static Site (Optional)
  - type: static
    name: chatbot-frontend
    buildCommand: "cd dashboard/frontend && npm install && npm run build"
    staticPublishPath: "./dashboard/frontend/build"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://chatbot-api.onrender.com"